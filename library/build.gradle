buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
			url = "https://plugins.gradle.org/m2/";
		}
    }
}

apply plugin: 'eclipse'
apply plugin: 'java-library'

java {
	withSourcesJar()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

archivesBaseName = 'mediatransport4j-1.0.1'

dependencies {
	// Dynamic library loader
	implementation 'com.badlogicgames.gdx:gdx-jnigen-loader:2.3.1'

    // D-Bus for tinkering with media player in Linux
    implementation 'com.github.hypfvieh:dbus-java:3.3.0'

    // There's no library for windows, the one used by this library is located in the "natives" folder
}

// Copy dependencies to the deps folder
task copyLibrariesToOutputFolder(type: Copy) {
    from configurations.compileClasspath
	from configurations.runtimeClasspath
    into "build/dependencies/"
}
tasks.build.dependsOn.add(copyLibrariesToOutputFolder)